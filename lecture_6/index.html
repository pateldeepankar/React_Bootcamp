<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeWriter</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">
        <!-- inject here -->
    </div>
    <script type="text/babel">
        class Dummy extends React.Component{
            render(){
                //props and children
                return this.props.canDisplay ? <h1>{this.props.children}</h1> : <h1>No Perm</h1>
            }
        }
        class App extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    display:""
                }
            }

            onChangeText(event){
                //console.log(event.target.value);
                this.setState({
                    display:event.target.value
                })
            }
            clickSubmitButton(){
                this.setState({
                    display:event.target.value,
                })
            }
            render(){
                return(
                    <div className="border">
                    <input type="text" placeholder="write something" onChange={this.onChangeText.bind(this)}/>
                    <h1 className="header">{this.state.display}</h1>
                    <Dummy className="heading">{this.state.display.split("").reverse().join()}</Dummy>
                    <button className="su_btn" onClick={this.clickSubmitButton.bind(this)}>Submit</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<App/>,document.getElementById("root"));
    </script>
</body>
</html>
